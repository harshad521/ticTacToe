<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="text/javascript" src="ticTacToe.js"></script>
  <center>
    <h1> Tic Tac Toe </h1>
    <table>
      <tr>
        <td><button type="button" id="1" onclick="game.drawSymbol(1)"></button></td>
        <td><button type="button" id="2" onclick="game.drawSymbol(2)"></button></td>
        <td><button type="button" id="3" onclick="game.drawSymbol(3)"></button></td>
      </tr>
      <tr>
        <td><button type="button" id="4" onclick="game.drawSymbol(4)"></button></td>
        <td><button type="button" id="5" onclick="game.drawSymbol(5)"></button></td>
        <td><button type="button" id="6" onclick="game.drawSymbol(6)"></button></td>
      </tr>
      <tr>
        <td><button type="button" id="7" onclick="game.drawSymbol(7)"></button></td>
        <td><button type="button" id="8" onclick="game.drawSymbol(8)"></button></td>
        <td><button type="button" id="9" onclick="game.drawSymbol(9)"></button></td>
      </tr>
    </table>
    <br></br>
    <h1 id = "status" ></h1>
  </center>
</body>
</html>
